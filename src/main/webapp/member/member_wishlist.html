<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="css/header_footer_login.css" />
    <title>會員中心｜收藏</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/member_wishlist.css" />
  </head>
  <body>
    <header class="header-div">
      <div id="logo">
        <a href="#"><img src="img/logo.png" class="img" /></a>
      </div>
      <nav id="navlist">
        <ul>
          <li><a href="#">找山友</a></li>
          <li><a href="#">山友日誌</a></li>
          <li><a href="#">攻山小物</a></li>
          <li><a href="#">登山資訊</a></li>
          <li><a href="#">會員中心</a></li>
        </ul>
      </nav>
      <div id="memcheck">
        <div id="ball"><i class="fas fa-bell"></i></div>
        <div id="logout"><a href="../memberLogin/logout">登出</a></div>
      </div>
    </header>
    <main class="member_main">
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <div class="member_profile">
              <img class="member_profile_pic" src="" alt="user_pic" />
            </div>
            <div class="user-info">
              <h2 class="member-name-dashboard"></h2>
              <p class="member-username-dashboard"></p>
            </div>
          </div>
          <div class="links">
            <div class="link">
              <button>
                <a href="../member/member_main.html"><h3>會員首頁</h3></a>
              </button>
            </div>
            <div class="link">
              <button>
                <a href="../member/member_update.html"><h3>修改會員資料</h3></a>
              </button>
            </div>
            <div class="link">
              <ul class="side-bar-event">
                <li>
                  <button class="link-btn-event">
                    <a href="../member/member_article_details.html"
                      ><h3>文章紀錄</h3></a
                    >
                  </button>
                  <ul class="second-menu-event">
                    <li><a href="#">揪團紀錄</a></li>
                    <li><a href="#">參團紀錄</a></li>
                    <li><a href="#">日誌紀錄</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="link">
              <button>
                <a href="../member/member_order_details.html"
                  ><h3>訂單記錄</h3></a
                >
              </button>
            </div>
            <div class="link">
              <ul class="side-bar-wishlist">
                <li>
                  <button class="link-btn-wishlist">
                    <a href="../member/member_wishlist.html"
                      ><h3>收藏紀錄</h3></a
                    >
                  </button>
                  <ul class="second-menu-wishlist">
                    <li><a href="#">揪團</a></li>
                    <li><a href="#">活動日誌</a></li>
                    <li><a href="#">商品</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <div class="link">
            <button>
              <a href="../member/member_points.html"><h3>點數記錄</h3></a>
            </button>
          </div>
        </div>
        <div class="events">
          <div class="event-input">
            <h1>收藏紀錄</h1>
          </div>
          <div class="sort-buttons">
            <button class="sort-by-product">商品</button>
            <button class="sort-by-event">揪團文章</button>
            <button class="sort-by-article">活動日誌</button>
          </div>
          <div class="cards">
            <div id="grouplist"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/member_wishlist.js"></script>
  </body>
</html>
