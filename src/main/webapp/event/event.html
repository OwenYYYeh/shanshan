    <header class="header-div">
      <div id="logo">
        <a href="index.html"><img src="img/logo.png" class="img" /></a>
      </div>
      <nav id="navlist">
        <ul>
          <li><a href="#">找山友</a></li>
          <li><a href="#">山友日誌</a></li>

      <div id="memcheck">
        <div id="ball"><i class="fas fa-bell"></i></div>
        <a href="../member/register.html"><input type="button" class="register_button" value="註冊"></a>
        <input type="button" class="login_modal_button" value="登入">
        <input type="button" class="logout_modal_button -none" value="登出">
      </div>
    </header>
    <div class="login_modal_bcg -none"></div>
    <div class="login_modal -none">
      <h1 class="login_form_title">登入</h1>
      <div>
        <div class="login_formbox">
          <input class="emaillogin" type="button" value="用電子郵件登入">
        </div>
        <div class="login_formbox" style=" text-align: center;">
          <p>還沒註冊?請點選這裡<a href="register.html">註冊成為新山友</a></p>
        </div>
      </div>
    </div>
    <!-- 燈箱郵件登入 開始 USER LOGIN-->
    <div class="login_modal_email -none">
      <h1 class="login_form_title">用電子郵件登入</h1>
      <div>
        <div class="login_formbox_2 ">
          <label class="login_formname" for="Email">電子郵件地址</label>
          <input class="login_formbar_email" name="Email" placeholder="請輸入您的電子郵件地址">
          </br>
        </div>
        <div class="login_formbox">
          <label class="login_formname" for="password">密碼</label>
          <input class="login_formbar_password" type="password" name="password" placeholder="請輸入您的密碼"></br>
        </div>
        <div class="login_formbox">
          <input class="login_summitbutton" type="button" value="登入">
        </div>
        <div class="login_formbox" style=" text-align: center;">
          <p class="forgot_password"><a href="#">忘記密碼?</a></p>
        </div>
      </div>
    </div>
    <!-- FORGOT PASSWORD-->
    <div class="forgot_password_modal -none">
      <h1 class="forgot_password_title">請輸入電子郵件</h1>
      <div>
        <div class="forgot_password_formbox">
          <label class="forgot_password_formname" for="Email">電子郵件地址</label>
          <input class="forgot_password_email" name="Email" placeholder="請輸入您的電子郵件地址"></br>
        </div>
        <div class="forgot_password_formbox">
          <input class="forgot_password_summitbutton" type="button" value="發信">
        </div>
      </div>
    </div>
