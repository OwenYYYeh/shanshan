<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店家更改密碼</title>
    <link rel="stylesheet" href="./css/company_changePwd.css">
</head>
<body>
    <header class="header">
        <div class="titlebar">
          <div class="logo"><img src="company_imgs/logo.png" width="60px"height="60px"></div>
          <div class="title"><a class="backendpage" href="company_backend_page.html">山山來此</a></div>
        </div>
    </header>
    <div class="forgetPwd">
        <form class="forget">
            <p>更改密碼</p>
            <div class="middle">
                <div class= "middleinline">
                    輸入密碼：<input class="shopPwd" type="password" placeholder="請輸入6-12位數之間的英文或數字" autocomplete="off">
                </div>  
                <div>
                    確認密碼：<input class="shopPwdRepeat" type="password" placeholder="請再次輸入變更密碼" autocomplete="off">
                </div>
            </div>
            <button class="submitPwd">確認更改密碼</button>
        </form>
    </div>

    
    <script src ="vendors/jquery/jquery-3.6.0.min.js"></script>
    <script src ="vendors/jquery/jquery-ui.min.js"></script>
    <script src ="./js/company_changePwd.js"></script>
</body>
</html>
