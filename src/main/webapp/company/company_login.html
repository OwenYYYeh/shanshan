<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山山來此店家登入</title>
    <link rel="stylesheet" href="./css/company_login.css">
</head>
<body>
    <header class="header">
        <div class="titlebar">
          <div class="logo"><img src="vendors/logo.png" width="60px"height="60px"></div>
          <div class="title"><a class="backendpage" href="company_backend_page.html">山山來此</a></div>
        </div>
    </header>
    <div class="loginRegister">
        <!-- 左側註冊文字內容 -->
        <form class="loginRegi">
            <p>山山來此店家登入</p>
            <div class="middle">
                <div class= "middleinline">
                    登入帳號：<input class="shopAcc" type="email" placeholder="請輸入電子郵件" autocomplete="off">
                </div>
                <div class= "middleinline">
                    登入密碼：<input class="shopPwd" type="password" placeholder="請輸入註冊密碼" autocomplete="off">
                </div> 
            </div>
            <button class="middlelogin">登入</button>
            <br>
            <a class="forgetPwd" href="company_forgetPwd.html">忘記密碼?</a>
        </form>
    </div>
</body>
</html>
