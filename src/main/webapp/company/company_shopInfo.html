<!DOCTYPE html>
<html lang="en" id="shophtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店家資料維護</title>

</head>
<body>
    <header class="header">
      <div class="titlebar">
        <div class="logo"><img src="vendors/logo.png" width="60px"height="60px"></div>
        <div class="title"><a class="backendpage" href="company_backend_page.html">山山來此</a></div>
        <button type="button" class="logout">
          <span class="iconify" data-icon="fluent:sign-out-24-filled"data-width="30" data-height="30"></span>
          登出
        </button>
        <div class="logoutConfirmbox">
            <p>確認是否登出？</p>
        </div>
      </div>
    </header>
    
    <!-- 中間body區塊開始 -->
    <div class="body_container">
    <!-- wrapper側邊開始 -->
    <div class="wrapper">
      <div class="nav">
        <ul>
          <li class="color-first">
            <div class="main"><span class="iconify-inline" data-icon="fluent:building-shop-24-regular" data-width="30" data-height="30"></span>
              商品管理
            </div>
            <ul class="subs">
              <li><a class="productlist" href="#">商品列表</a></li>
              <li><a class="uploadnew" href="#">新增商品</a></li>
              <li><a class="updateproduct "href="#">商品修改上下架</a></li>
            </ul>
          </li>
          <li class="color-second">
            <div class="main"><span class="iconify" data-icon="grommet-icons:deliver" data-width="30" data-height="25"></span>
              訂單管理
            </div>
            <ul class="subs">
              <li><a class="orderlist" href="company_ordersManage.html">訂單明細</a></li>
              <li><a class="unshiporder" href="company_unshiporder.html">待出貨訂單</a></li>
              <li><a class="shippedorder" href="company_alreadyShipOrder.html">已出貨訂單</a></li>
            </ul>
          </li>
          <li class="color-third">
            <div class="main"><span class="iconify" data-icon="ic:baseline-assignment-ind"data-width="30" data-height="25"></span>
              <a class="shopinfoUp" href="company_shopInfo.html">公司資料</a>
            </div>
          </li>
        </ul>
      </div>
  </div>
  <!-- wrapper側邊結束 -->
    <!-- 店家資料維護開始 -->
    <div class="shopinfo">
<!--     <form class="sinfo" action="companyUpdate" method="post"> -->
        <p>店家資料維護</p>
        <div class="leftinfo">
        <div class="shopaccount">
          店家帳號：<input class="shopaccountin" type="email" name="shopinfo" placeholder="電子郵件地址" autocomplete="off" value>
        </div>
        <div class="shoppassword">
          店家密碼：<input class="shoppasswordin" type="password" name="shopinfo" placeholder="請輸入6~12位數之密碼,須包含英文及數字,英文不分大小寫" value>
        </div>
        <div class="shopowner">
          總負責人：<input class="shopownerin" type="text" name="shopinfo" placeholder="負責人姓名" value>
        </div>
        <div class="shopname">
          店家名稱：<input class="shopnamein" type="text" name="shopinfo" placeholder="店家名稱" value>
        </div>
        <div class="shopaddress">
          店家地址：<input class="shopaddressin" type="text" name="shopinfo" placeholder="店家地址" value>
        </div>
        <div class="shoptel">
          聯絡電話：<input class="shoptelin" type="text" maxlength="8" name="shopinfo" placeholder="聯絡電話" value>
        </div>
        <div class="shopcell">
          聯絡手機：<input class="shopcellin" type="text" maxlength="8"name="shopinfo" placeholder="聯絡手機" value>
        </div>
        </div>
        <div class="rightinfo">
        <div class="bannerupload">
          <span class="bannertext">店家首圖</span>
          <label class="shopbanner">
            <input id="sb" class="upload_shopbanner" type="file" accept="image/*" style="display:none;">
            <i class="fa fa-photo"></i> 上傳圖片
          </label>
          <ul id="sbanner" class="sbanner">
            <img class="shopbannerimg" src="" alt="shopbannerimg"/>
            <span class="sbtext">圖片預覽</span>
            <!-- <li class="sbanner2"></li> -->
          </ul>
        </div>
        <div class="shopintro">
          <textarea class="shopintroin" placeholder="請輸入店家簡介" ></textarea>
        </div>

        <div id="finalbtn">
        <button type="reset" id="shopreset">清空資料</button>
        <button type="submit" id="shopsubmit" >更新資料</button>
        </div>
        </div>

      </div>
<!--    </form> -->
    </div>
    <!-- 店家資料維護結束 -->
